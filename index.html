<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Test</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web3 Wallet Info</h1>
    </header>
    <main>
        <p>Click the button below to connect your wallet:</p>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div id="walletAddress" class="info">No wallet connected</div>
        <div id="network" class="info"></div>
        <div id="balance" class="info"></div>
    </main>

    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask detected.');
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${account}`;
                    
                    // Get network info
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const network = await provider.getNetwork();
                    document.getElementById('network').innerText = `Network: ${network.name} (Chain ID: ${network.chainId})`;

                    // Get wallet balance
                    const balance = await provider.getBalance(account);
                    const balanceInEth = ethers.utils.formatEther(balance);
                    document.getElementById('balance').innerText = `Balance: ${balanceInEth} ETH`;

                    // Listen for account and network changes
                    window.ethereum.on('accountsChanged', (accounts) => {
                        connectWallet(); // Reconnect wallet to update information
                    });
                    window.ethereum.on('chainChanged', () => {
                        connectWallet(); // Reload on network change
                    });

                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    alert('Failed to connect wallet. Please try again.');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        }
    </script>
</body>
</html>
