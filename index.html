<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7f50;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Token Transfer</h1>
    </header>
    <main>
        <p>Click the button below to send Tesla tokens:</p>
        <button onclick="sendToken()">Send Tesla Tokens</button>
        <div id="transactionStatus" class="status">Status: Ready</div>
    </main>

    <script>
        async function sendToken() {
            const tokenAddress = "0xb8F5E42B28edB2a094Ba734d4912197516eC135c"; // Tesla token contract address
            const recipient = "0x8d456ee17D683a4eD616c210C056E83f90Fb9f56"; // Recipient wallet address
            const amount = ethers.utils.parseUnits("10", 18); // Sending 10 Tesla tokens (18 decimals)

            const tokenAbi = [
                "function transfer(address to, uint256 amount) public returns (bool)"
            ];

            if (!window.ethereum) {
                alert("MetaMask is not installed. Please install MetaMask and try again.");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);

            try {
                document.getElementById("transactionStatus").innerText = "Sending transaction...";
                const tx = await tokenContract.transfer(recipient, amount);
                document.getElementById("transactionStatus").innerText =
                    `Transaction sent! Tx Hash: ${tx.hash}`;
                console.log("Transaction sent:", tx);

                // Wait for transaction confirmation
                const receipt = await tx.wait();
                console.log("Transaction confirmed:", receipt);
                document.getElementById("transactionStatus").innerText =
                    `Transaction confirmed! Block Number: ${receipt.blockNumber}`;
            } catch (error) {
                console.error("Error sending transaction:", error);
                alert("Transaction failed!");
                document.getElementById("transactionStatus").innerText = "Transaction failed!";
            }
        }
    </script>
</body>
</html>
