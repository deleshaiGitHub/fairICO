<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Test</title>
    <!-- Ethers.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light gray background */
        }
        header {
            background-color: #ff5722; /* Orange header color */
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1rem;
            background-color: #6a1b9a; /* Purple button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4a148c; /* Darker purple on hover */
        }
        .wallet-address {
            margin-top: 1em;
            font-weight: bold;
            color: #333; /* Dark text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Web3 Wallet Connection</h1>
    </header>
    <main>
        <p>Click the button below to connect your wallet:</p>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div id="walletAddress" class="wallet-address">No wallet connected</div>
    </main>

    <!-- JavaScript -->
    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask detected.');
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('walletAddress').innerText = `Connected: ${accounts[0]}`;
                } catch (error) {
                    console.error('Error connecting wallet:', error);
