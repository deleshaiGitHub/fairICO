<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIB DCA Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>SHIB DCA Bot</h1>
    <div id="price-display">
        <h2>SHIB Price Tracker</h2>
        <p id="shib-price">Loading price...</p>
    </div>

    <div id="dca-form">
        <h2>Set Up Your DCA</h2>
        <form id="dca-setup-form">
            <label for="dca-amount">Buy Amount (ETH):</label>
            <input type="number" id="dca-amount" step="0.01" placeholder="e.g., 0.01" required>
            <br><br>
            <label for="dca-threshold">Price Drop Threshold (%):</label>
            <input type="number" id="dca-threshold" step="0.1" placeholder="e.g., 5" required>
            <br><br>
            <label for="dca-interval">Interval (seconds):</label>
            <input type="number" id="dca-interval" placeholder="e.g., 60" required>
            <br><br>
            <button type="submit">Start DCA Bot</button>
        </form>
    </div>

    <div id="status">
        <h3>Bot Status:</h3>
        <p id="bot-status">Inactive</p>
    </div>
</body>
</html>
