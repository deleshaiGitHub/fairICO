<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC URL Tester</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
  <h1>RPC URL Tester</h1>
  <div id="status">Connecting...</div>
  <script>
    const RPC_URL = "https://mainnet.infura.io/v3/6a991b4bf4e840c5961cea51c5a9a419";

    async function testRPC() {
      try {
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
        const blockNumber = await provider.getBlockNumber();
        document.getElementById("status").innerText = `Connected! Current block number: ${blockNumber}`;
      } catch (error) {
        document.getElementById("status").innerText = `Failed to connect: ${error.message}`;
      }
    }

    testRPC();
  </script>
</body>
</html>
