<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC URL Tester</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script> <!-- Ensure the library is loaded -->
</head>
<body>
  <h1>RPC URL Tester</h1>
  <div id="status">Connecting...</div>
  <script>
    const RPC_URL = "https://eth-mainnet.g.alchemy.com/v2/-b9x-YpIwfCG6EpnctUpMECRvRTKCZ9W"; // Alchemy endpoint

    async function testRPC() {
      try {
        // Ensure Ethers.js is loaded
        if (typeof ethers === "undefined") {
          document.getElementById("status").innerText = "Failed to connect: Ethers.js not loaded.";
          return;
        }

        // Connect to Alchemy RPC URL
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
        const blockNumber = await provider.getBlockNumber();
        document.getElementById("status").innerText = `Connected! Current block number: ${blockNumber}`;
      } catch (error) {
        document.getElementById("status").innerText = `Failed to connect: ${error.message}`;
      }
    }

    // Test RPC connection
    testRPC();
  </script>
</body>
</html>
