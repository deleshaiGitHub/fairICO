<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPC URL Tester</title>
  <!-- Load ethers.js with defer to ensure the script loads before execution -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2.umd.min.js" defer></script>
</head>
<body>
  <h1>RPC URL Tester</h1>
  <div id="status">Connecting...</div>
  <script>
    const RPC_URL = "https://mainnet.infura.io/v3/acce6b193fb54c2998b1ca60245fcb0e"; // Replace with your actual RPC URL

    async function testRPC() {
      try {
        // Wait for ethers.js to be fully loaded
        if (typeof ethers !== 'undefined') {
          const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
          const blockNumber = await provider.getBlockNumber();
          document.getElementById("status").innerText = `Connected! Current block number: ${blockNumber}`;
        } else {
          throw new Error("Ethers.js not loaded");
        }
      } catch (error) {
        document.getElementById("status").innerText = `Failed to connect: ${error.message}`;
      }
    }

    // Run the RPC test once the page is fully loaded
    window.onload = testRPC;
  </script>
</body>
</html>
