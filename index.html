<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    .container {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Solana Wallet Connect</h1>
    <p>Connect your Phantom Wallet to check your SOL balance.</p>
    <button id="connect-wallet">Connect Wallet</button>
    <div class="info" id="user-info"></div>
  </div>

  <script>
    const connectWalletButton = document.getElementById('connect-wallet');
    const userInfoDiv = document.getElementById('user-info');

    // Function to check if Phantom wallet is available
    const checkPhantomAvailability = () => {
      if (window.solana && window.solana.isPhantom) {
        console.log("Phantom Wallet is available");
        return true;
      } else {
        console.error("Phantom Wallet is not available");
        userInfoDiv.innerHTML = "<p class='error'>Phantom Wallet not detected. Please install it!</p>";
        connectWalletButton.disabled = true;
        return false;
      }
    };

    // Function to fetch SOL balance
    const fetchBalance = async (publicKey) => {
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
        const balance = await connection.getBalance(publicKey);
        return balance / solanaWeb3.LAMPORTS_PER_SOL; // Convert from lamports to SOL
      } catch (error) {
        console.error("Failed to fetch balance:", error);
        return null;
      }
    };

    // Connect to Phantom Wallet
    const connectWallet = async () => {
      try {
        const response = await window.solana.connect();
        console.log("Connected to wallet:", response.publicKey.toString());

        // Display wallet address
        userInfoDiv.innerHTML = `
          <p>Connected to wallet: <strong>${response.publicKey.toString()}</strong></p>
        `;

        // Fetch and display SOL balance
        const balance = await fetchBalance(response.publicKey);
        if (balance !== null) {
          userInfoDiv.innerHTML += `
            <p>Your SOL balance: <strong>${balance.toFixed(4)} SOL</strong></p>
          `;
        } else {
          userInfoDiv.innerHTML += `
            <p class='error'>Failed to fetch SOL balance. Please try again later.</p>
          `;
        }

        connectWalletButton.disabled = true;
        connectWalletButton.innerText = "Connected";
      } catch (error) {
        console.error("Failed to connect to wallet:", error);
        userInfoDiv.innerHTML = "<p class='error'>Failed to connect to wallet. Please try again.</p>";
      }
    };

    // Initialize the app
    const init = () => {
      if (checkPhantomAvailability()) {
        connectWalletButton.addEventListener('click', connectWallet);
      }
    };

    // Run initialization when the page loads
    window.onload = init;
  </script>

  <!-- Include Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.79.1/lib/index.umd.min.js"></script>
</body>
</html>
