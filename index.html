        // Connect to the Ethereum network
        const web3 = new Web3(window.ethereum);
        
        let contract;
        let accounts;

        // Request wallet connection
        async function connectWallet() {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            accounts = await web3.eth.getAccounts();
            contract = new web3.eth.Contract(contractABI, contractAddress);
        }

        // Mint tokens
        async function mintTokens() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }
            await connectWallet();

            try {
                const mintPrice = await contract.methods.MINT_PRICE().call();
                const paymentAmount = mintPrice * amount;

                const paymentToken = new web3.eth.Contract([{
                    "constant": true,
                    "inputs": [{"name": "account", "type": "address"}],
                    "name": "allowance",
                    "outputs": [{"name": "", "type": "uint256"}],
                    "type": "function"
                }], paymentTokenAddress);

                // Check allowance before minting
                const allowance = await paymentToken.methods.allowance(accounts[0], contractAddress).call();
                
                if (allowance < paymentAmount) {
                    // If allowance is less than required, approve the contract
                    await paymentToken.methods.approve(contractAddress, paymentAmount).send({ from: accounts[0] });
                    alert("Approval successful. Now minting tokens...");
                }

                // Call the mint function
                await contract.methods.mint(amount).send({ from: accounts[0], gas: 200000 }); // Adding gas limit here

                alert(`${amount} tokens minted successfully!`);

            } catch (error) {
                console.error(error);
                alert("Minting failed.");
            }
        }

        // Withdraw tokens
        async function withdrawTokens() {
            await connectWallet();
            try {
                // Call the withdraw function (onlyOwner)
                await contract.methods.withdraw().send({ from: accounts[0], gas: 200000 }); // Adding gas limit here
                alert("Payment tokens withdrawn successfully!");
            } catch (error) {
                console.error(error);
                alert("Withdrawal failed.");
            }
        }
