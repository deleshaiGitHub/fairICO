<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Transfer on PulseChain</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .wallet-info {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ERC-20 Token Transfer on PulseChain</h1>
    </header>
    <main>
        <p>Click below to connect your wallet and send tokens:</p>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div id="walletAddress" class="wallet-info">No wallet connected</div>

        <h2>Send TESLA Token</h2>
        <div>
            <input type="text" id="recipientAddress" placeholder="Recipient Address" />
            <input type="number" id="tokenAmount" placeholder="Amount to Send" />
            <button onclick="sendTokens()">Send Tokens</button>
        </div>
        <div id="transactionStatus" class="wallet-info"></div>
    </main>

    <script>
        const provider = new ethers.BrowserProvider(window.ethereum);
        const TESLA_TOKEN_ADDRESS = "0xb8F5E42B28edB2a094Ba734d4912197516eC135c";  // Replace with the TESLA Token Address
        const DECIMALS = 18;  // Adjust based on the token's decimals

        let signer;
        let walletAddress;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                signer = provider.getSigner();
                walletAddress = await signer.getAddress();
                document.getElementById('walletAddress').innerText = `Connected: ${walletAddress}`;
            } else {
                alert('Please install MetaMask!');
            }
        }

        async function sendTokens() {
            const recipientAddress = document.getElementById('recipientAddress').value;
            const amount = document.getElementById('tokenAmount').value;

            if (!recipientAddress || !amount) {
                alert('Please enter both recipient address and amount!');
                return;
            }

            const tokenContract = new ethers.Contract(TESLA_TOKEN_ADDRESS, [
                "function transfer(address to, uint256 amount) public returns (bool)"
            ], signer);

            try {
                // Convert amount to the correct decimal places
                const amountInWei = ethers.utils.parseUnits(amount, DECIMALS);

                // Start transaction
                const tx = await tokenContract.transfer(recipientAddress, amountInWei);
                document.getElementById('transactionStatus').innerText = `Transaction sent! Waiting for confirmation...`;

                // Wait for transaction confirmation
                await tx.wait();
                document.getElementById('transactionStatus').innerText = `Transaction confirmed! TX Hash: ${tx.hash}`;
            } catch (error) {
                console.error(error);
                document.getElementById('transactionStatus').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
