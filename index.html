        // Stake function
        function stake() {
            const amount = document.getElementById('amount').value;
            const lockDuration = document.getElementById('lockDuration').value;
            stakingContract.methods.stake(amount, lockDuration).send({ from: web3.eth.defaultAccount })
                .on('transactionHash', function(hash) {
                    document.getElementById('status').innerText = `Transaction sent: ${hash}`;
                })
                .on('confirmation', function(confirmationNumber, receipt){
                    document.getElementById('status').innerText = `Stake confirmed with ${confirmationNumber} confirmations.`;
                });
        }

        // Withdraw function
        function withdraw() {
            stakingContract.methods.withdraw().send({ from: web3.eth.defaultAccount })
                .on('transactionHash', function(hash) {
                    document.getElementById('status').innerText = `Withdraw transaction sent: ${hash}`;
                })
                .on('confirmation', function(confirmationNumber, receipt){
                    document.getElementById('status').innerText = `Withdraw confirmed with ${confirmationNumber} confirmations.`;
                });
        }

                .on('transactionHash', function(hash) {

                })
                .on('confirmation', function(confirmationNumber, receipt){

                });
        }
