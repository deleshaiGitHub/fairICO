<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>DCA Bot Interface</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Wallet Address: Not Connected</p>

        <div id="actions" style="display: none;">
            <h2>Deposit</h2>
            <input type="number" id="daiAmount" placeholder="DAI Amount">
            <input type="number" id="plsAmount" placeholder="PLS Amount">
            <button id="deposit">Deposit</button>

            <h2>Initialize DCA</h2>
            <input type="number" id="baseOrderSize" placeholder="Base Order Size">
            <input type="number" id="safetyOrderSize" placeholder="Safety Order Size">
            <input type="number" id="priceDeviation" placeholder="Price Deviation (%)">
            <input type="number" id="maxSafetyOrders" placeholder="Max Safety Orders">
            <input type="number" id="safetyVolumeScale" placeholder="Safety Order Volume Scale">
            <input type="number" id="safetyStepScale" placeholder="Safety Order Step Scale">
            <button id="initializeDCA">Initialize DCA</button>

            <h2>Execute DCA</h2>
            <button id="executeDCA">Execute</button>

            <h2>Withdraw</h2>
            <button id="withdraw">Withdraw Funds</button>

            <h2>Stop DCA</h2>
            <button id="stopDCA">Stop DCA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
