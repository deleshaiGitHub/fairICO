                signer = provider.getSigner();
                document.getElementById("wallet-info").style.display = "block";
                document.getElementById("connect-wallet").style.display = "none";
                document.getElementById("status").innerText = "Wallet connected!";
            } else {
                document.getElementById("status").innerText = "Please install MetaMask!";
            }

        async function stake(event) {
            event.preventDefault();

            const amount = ethers.utils.parseUnits(document.getElementById("amount").value, 18); // Convert amount to wei
            const lockDuration = parseInt(document.getElementById("lock-duration").value, 10);
            
            try {
                const tx = await stakingContract.stake(amount, lockDuration, { gasLimit: 600000 });
                document.getElementById("status").innerText = "Transaction sent! Waiting for confirmation...";
                await tx.wait();
                document.getElementById("status").innerText = "Staking successful!";
            } catch (error) {
                document.getElementById("status").innerText = `Error: ${error.message}`;
            }
        }
