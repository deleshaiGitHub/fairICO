       async function approveSpend() {
    const amount = document.getElementById("amount").value;
    const mintPrice = 10; // Adjusted for 1:1 ratio with no decimals
    const requiredPayment = mintPrice * amount;

    try {
        await paymentToken.methods.approve(mintableERC20Address, requiredPayment)
            .send({ from: userAddress });
        alert("Approval successful!");
        document.getElementById("mintButton").disabled = false;
    } catch (error) {
        alert("Approval failed. Make sure you have enough tokens.");
    }
}


        async function mintTokens() {
            const amount = document.getElementById("amount").value;
            try {
                await mintableERC20.methods.mint(amount).send({ from: userAddress });
                alert("Tokens minted successfully!");
            } catch (error) {
                alert("Minting failed. Check your approval or other issues.");
            }
        }
