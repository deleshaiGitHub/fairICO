        let web3;
        let stakingContract;
        let tokenContract;
        let userAddress;

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    userAddress = accounts[0];
                    document.getElementById("walletAddress").innerText = `Wallet Address: ${userAddress}`;
                    stakingContract = new web3.eth.Contract(stakingABI, stakingContractAddress);
                    tokenContract = new web3.eth.Contract(tokenABI, tokenContractAddress);
                } catch (error) {
                    alert("Error connecting wallet: " + error.message);
                }
            } else {
                alert("MetaMask is not installed!");
            }
        }

        async function approveAndStake() {
            const amount = document.getElementById("stakeAmount").value;
            if (!amount || isNaN(amount)) {
                alert("Please enter a valid amount.");
                return;
            }

            const amountInWei = web3.utils.toWei(amount, "ether");

            try {
                // Approve tokens
                const approveGas = await tokenContract.methods.approve(stakingContractAddress, amountInWei).estimateGas({ from: userAddress });
                await tokenContract.methods.approve(stakingContractAddress, amountInWei).send({ from: userAddress, gas: approveGas });

                // Stake tokens
                const stakeGas = await stakingContract.methods.stake(amountInWei).estimateGas({ from: userAddress });
                await stakingContract.methods.stake(amountInWei).send({ from: userAddress, gas: stakeGas });

                alert("Tokens approved and staked successfully!");
            } catch (error) {
                console.error(error);
                alert("Error during staking: " + error.message);
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        document.getElementById("stakeAllButton").addEventListener("click", approveAndStake);
