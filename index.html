<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="staking.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Staking Interface</h1>
        <div class="row">
            <!-- Lock Tokens Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Lock Tokens</div>
                    <div class="card-body">
                        <form id="lockTokensForm">
                            <div class="mb-3">
                                <label for="lockAmount" class="form-label">Token Amount</label>
                                <input type="number" id="lockAmount" class="form-control" placeholder="Enter amount to lock" required>
                            </div>
                            <div class="mb-3">
                                <label for="lockingPeriod" class="form-label">Locking Period (in blocks)</label>
                                <input type="number" id="lockingPeriod" class="form-control" placeholder="Enter number of blocks" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Lock Tokens</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Unlock Tokens Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Unlock Tokens</div>
                    <div class="card-body">
                        <button id="unlockTokensButton" class="btn btn-warning w-100">Unlock Tokens</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Get Rewards Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Claim Rewards</div>
                    <div class="card-body">
                        <button id="claimRewardsButton" class="btn btn-success w-100">Claim Rewards</button>
                    </div>
                </div>
            </div>

            <!-- Release Tokens Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Release Tokens</div>
                    <div class="card-body">
                        <button id="releaseTokensButton" class="btn btn-secondary w-100">Release Vested Tokens</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div class="card mt-4">
            <div class="card-header">Staking Status</div>
            <div class="card-body">
                <p id="stakingStatus">Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
