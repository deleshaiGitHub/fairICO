<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Media Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .hero-section {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        .breaking-news {
            background: #ffeb3b;
            padding: 10px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .breaking-news h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        .breaking-news a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }
        .breaking-news a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .news-item a {
            color: #007BFF;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Media Hub</h1>
    </header>
    <section class="hero-section">
        <h1>Your Gateway to Trusted Crypto News</h1>
        <p>Breaking news, insights, and updates about the crypto worldâ€”all in one place.</p>
    </section>
    <div class="breaking-news">
        <h2>Breaking News: <a href="#" id="breaking-news-link">Loading...</a></h2>
    </div>
    <div class="container" id="news-container">
        <h2>Latest News</h2>
        <p>Loading news...</p>
    </div>
    <footer>
        <p>&copy; 2025 Crypto Media Hub. All rights reserved.</p>
    </footer>
    <script>
        async function fetchCryptoNews() {
            const newsContainer = document.getElementById('news-container');
            const breakingNewsLink = document.getElementById('breaking-news-link');
            newsContainer.innerHTML = '<p>Loading news...</p>';

            const feeds = [
                "https://www.coindesk.com/arc/outboundfeeds/rss/",
                "https://cointelegraph.com/rss"
            ];

            const parser = new DOMParser();

            let breakingNewsSet = false;

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
                    const data = await response.json();

                    if (data && data.items) {
                        data.items.forEach((item, index) => {
                            if (!breakingNewsSet && index === 0) {
                                breakingNewsLink.textContent = item.title;
                                breakingNewsLink.href = item.link;
                                breakingNewsSet = true;
                            }

                            const newsItem = document.createElement('div');
                            newsItem.className = 'news-item';
                            newsItem.innerHTML = `
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                <p>${item.pubDate}</p>
                            `;
                            newsContainer.appendChild(newsItem);
                        });
                    }
                } catch (error) {
                    console.error(`Error fetching feed ${feed}:`, error);
                }
            }

            if (newsContainer.innerHTML === '<p>Loading news...</p>') {
                newsContainer.innerHTML = '<p>No news available at this time.</p>';
            }
        }

        fetchCryptoNews();
    </script>
</body>
</html>
