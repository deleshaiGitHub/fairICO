<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Fetching Page</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Teddy Price Fetcher</h1>
    <p>Price: <span id="price">Loading...</span></p>

    <script>
        // Set up provider to connect to PulseChain RPC
        const provider = new ethers.JsonRpcProvider("https://rpc.pulsechain.com");

        // Set up the contract address and ABI
        const contractAddress = "0xF055ee36f683Ed9d7749a20a06ceE0b4585f75e5"; // Price Oracle Contract Address
        const abi = [
            {
                "inputs": [],
                "name": "getTeddyPrice",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "priceInDai",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Initialize contract instance
        const contract = new ethers.Contract(contractAddress, abi, provider);

        // Function to fetch price and display on the page
        async function fetchPrice() {
            try {
                const price = await contract.getTeddyPrice();
                const priceInDai = ethers.utils.formatUnits(price, 18); // Convert to human-readable format
                document.getElementById("price").textContent = priceInDai;
            } catch (error) {
                console.error("Error fetching price:", error);
                document.getElementById("price").textContent = "Error fetching price.";
            }
        }

        // Fetch price on page load
        fetchPrice();
    </script>
</body>
</html>
