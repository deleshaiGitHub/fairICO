<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Price</title>
</head>
<body>
    <h1>Teddy Price in DAI</h1>
    <p id="price"></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const provider = new ethers.JsonRpcProvider("https://rpc.pulsechain.com");

        // New contract address for price checking
        const teddyOracleAddress = "0xF055ee36f683Ed9d7749a20a06ceE0b4585f75e5";
        
        // ABI for the price checking contract
        const abi = [
            {
                "inputs": [],
                "name": "getTeddyPrice",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "priceInDai",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Create contract instance
        const teddyOracleContract = new ethers.Contract(teddyOracleAddress, abi, provider);

        // Fetch and display the price
        async function getTeddyPrice() {
            try {
                const priceInDai = await teddyOracleContract.getTeddyPrice();
                // Convert the raw price (which is scaled by 1e18) to a human-readable value
                const humanReadablePrice = ethers.utils.formatUnits(priceInDai, 18);
                // Display the price on the page
                document.getElementById("price").innerText = `Price of 1 Teddy in DAI: ${humanReadablePrice}`;
            } catch (error) {
                console.error("Error fetching price:", error);
                document.getElementById("price").innerText = "Error fetching price";
            }
        }

        // Call the function to get the price
        getTeddyPrice();
    </script>
</body>
</html>
