<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DCA Bot Interface</h1>

    <!-- Unified Action Form -->
    <h2>Start DCA Process</h2>
    <form id="dca-action-form">
        <input type="number" id="dai-amount" placeholder="DAI Amount" required>
        <input type="number" id="pls-amount" placeholder="PLS Amount" required>
        <input type="number" id="base-order-size" placeholder="Base Order Size" required>
        <input type="number" id="safety-order-size" placeholder="Safety Order Size" required>
        <input type="number" id="price-deviation" placeholder="Price Deviation (%)" required>
        <input type="number" id="max-safety-orders" placeholder="Max Safety Orders" required>
        <input type="number" id="safety-order-volume-scale" placeholder="Safety Order Volume Scale" required>
        <input type="number" id="safety-order-step-scale" placeholder="Safety Order Step Scale" required>
        <button type="submit">Start DCA</button>
    </form>

    <!-- Stop DCA -->
    <h2>Stop DCA</h2>
    <button id="stop-dca">Stop DCA</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="contractABI.js"></script>
    <script src="app.js"></script>
</body>
</html>
