<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Interaction</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Interact with Smart Contract</h1>
  
  <!-- Form to Deposit -->
  <form id="depositForm">
    <label for="daiAmount">DAI Amount:</label>
    <input type="number" id="daiAmount" required>
    
    <label for="plsAmount">PLS Amount:</label>
    <input type="number" id="plsAmount" required>
    
    <button type="submit">Deposit</button>
  </form>
  
  <div id="output"></div>
</body>
</html>
