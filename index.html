<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.10.0/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    .container {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #ccc;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Solana Wallet Connect</h1>
    <p>Connect your Phantom Wallet to check your balance and make swaps.</p>
    <button id="connect-wallet">Connect Wallet</button>
    <div class="info" id="user-info"></div>
  </div>

  <script>
    const connectWalletButton = document.getElementById('connect-wallet');
    const userInfoDiv = document.getElementById('user-info');
    let connection;

    const TESTNET_URL = solanaWeb3.clusterApiUrl('testnet');

    // Check if Phantom wallet is available
    const checkPhantomAvailability = () => {
      if (window.solana && window.solana.isPhantom) {
        console.log("Phantom Wallet is available");
        return true;
      } else {
        console.error("Phantom Wallet is not available");
        userInfoDiv.innerHTML = "Phantom Wallet not detected. Please install it!";
        connectWalletButton.disabled = true;
        return false;
      }
    };

    // Connect to Phantom Wallet
    const connectWallet = async () => {
      try {
        const response = await window.solana.connect();
        console.log("Connected to wallet:", response.publicKey.toString());
        const publicKey = response.publicKey.toString();

        connectWalletButton.disabled = true;
        connectWalletButton.innerText = "Connected";

        // Display public key
        userInfoDiv.innerHTML = `<p>Connected to wallet: <strong>${publicKey}</strong></p>`;

        // Initialize Solana connection
        connection = new solanaWeb3.Connection(TESTNET_URL);

        // Check network and fetch balance
        await ensureCorrectNetwork();
        await fetchBalance(publicKey);
      } catch (error) {
        console.error("Failed to connect to wallet:", error);
        userInfoDiv.innerHTML = "<p>Failed to connect to wallet. Please try again.</p>";
      }
    };

    // Ensure the wallet is on the correct network
    const ensureCorrectNetwork = async () => {
      try {
        const network = window.solana.network; // Available in Phantom for network detection
        console.log("Current network:", network);

        if (network !== "testnet") {
          await window.solana.request({
            method: "wallet_switchChain",
            params: { chainId: "testnet" }
          });
          console.log("Switched to testnet");
          userInfoDiv.innerHTML += `<p>Switched to Testnet</p>`;
        }
      } catch (error) {
        console.error("Error ensuring correct network:", error);
        userInfoDiv.innerHTML += `<p>Failed to switch network. Please manually switch to Testnet in Phantom.</p>`;
      }
    };

    // Fetch and display user's SOL balance
    const fetchBalance = async (publicKey) => {
      try {
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL; // Convert lamports to SOL
        console.log("SOL Balance:", solBalance);

        userInfoDiv.innerHTML += `<p>SOL Balance: <strong>${solBalance.toFixed(4)} SOL</strong></p>`;
      } catch (error) {
        console.error("Failed to fetch balance:", error);
        userInfoDiv.innerHTML += "<p>Failed to fetch balance. Please try again.</p>";
      }
    };

    // Initialize the app
    const init = () => {
      if (checkPhantomAvailability()) {
        connectWalletButton.addEventListener('click', connectWallet);
      }
    };

    // Run initialization when the page loads
    window.onload = init;
  </script>
</body>
</html>
