        let web3;
        let stakingContract;
        let tokenContract;
        let userAccount;

        window.onload = async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();

                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];

                stakingContract = new web3.eth.Contract(stakingContractABI, stakingContractAddress);
                tokenContract = new web3.eth.Contract(tokenABI, stakingTokenAddress);

                console.log("Connected to account:", userAccount);
            } else {
                alert("Please install MetaMask!");
            }
        };

        document.getElementById("approveButton").onclick = async () => {
            const amount = document.getElementById("stakeAmount").value;

            if (!amount) {
                alert("Enter an amount to approve.");
                return;
            }

            try {
                await tokenContract.methods.approve(stakingContractAddress, web3.utils.toWei(amount, "ether"))
                    .send({ from: userAccount });
                alert("Tokens approved successfully!");
            } catch (error) {
                console.error(error);
                alert("Error approving tokens.");
            }
        };

        document.getElementById("stakeButton").onclick = async () => {
            const amount = document.getElementById("stakeAmount").value;
            const lockingPeriod = document.getElementById("lockingPeriod").value;

            if (!amount || !lockingPeriod) {
                alert("Enter both amount and locking period.");
                return;
            }

            try {
                await stakingContract.methods.lockTokens(web3.utils.toWei(amount, "ether"), lockingPeriod)
                    .send({ from: userAccount });
                alert("Tokens staked successfully!");
            } catch (error) {
                console.error(error);
                alert("Error staking tokens.");
            }
        };

        document.getElementById("unlockButton").onclick = async () => {
            try {
                await stakingContract.methods.unlockTokens()
                    .send({ from: userAccount });
                alert("Tokens unlocked successfully!");
            } catch (error) {
                console.error(error);
                alert("Error unlocking tokens.");
            }
        };
