        const provider = new ethers.providers.Web3Provider(window.ethereum);
        let signer;

        async function init() {
            // Request access to user's MetaMask wallet
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            document.getElementById("stake-form").addEventListener("submit", stake);
        }

        async function stake(event) {
            event.preventDefault();

            const amount = ethers.utils.parseUnits(document.getElementById("amount").value, 18); // Convert amount to wei
            const lockDuration = parseInt(document.getElementById("lock-duration").value, 10);
            const contract = new ethers.Contract(contractAddress, contractABI, signer);

            try {
                const tx = await contract.stake(amount, lockDuration, { gasLimit: 600000 });
                document.getElementById("status").innerText = "Transaction sent! Waiting for confirmation...";
                await tx.wait();
                document.getElementById("status").innerText = "Staking successful!";
            } catch (error) {
                document.getElementById("status").innerText = `Error: ${error.message}`;
            }
        }

        init();
