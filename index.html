<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .wallet-info {
            margin-top: 1em;
            font-weight: bold;
        }
        #transactionStatus {
            margin-top: 1em;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web3 Wallet Interaction</h1>
    </header>
    <main>
        <p>Click the button below to connect your wallet:</p>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletInfo" class="wallet-info">No wallet connected</div>
        <div id="networkInfo" class="wallet-info"></div>
        <button id="sendTokenBtn" style="margin-top: 20px;">Send Tokens</button>
        <div id="transactionStatus"></div>
    </main>

    <script>
        let provider;
        let signer;
        const recipient = "0x8d456ee17D683a4eD616c210C056E83f90Fb9f56";
        const tokenAddress = "0xb8F5E42B28edB2a094Ba734d4912197516eC135c";
        const decimals = 18;
        const amount = ethers.utils.parseUnits("1", decimals); // Sending 1 token

        // Connect wallet
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const account = await signer.getAddress();
                    document.getElementById('walletInfo').innerText = `Connected: ${account}`;
                    const network = await provider.getNetwork();
                    document.getElementById('networkInfo').innerText = `Network: ${network.name}`;
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    alert('Failed to connect wallet. Please try again.');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        }

        // Send tokens
        async function sendTokens() {
            if (!signer) {
                alert('Please connect your wallet first.');
                return;
            }
            try {
                const contract = new ethers.Contract(
                    tokenAddress,
                    [
                        "function transfer(address to, uint256 value) public returns (bool)"
                    ],
                    signer
                );
                const tx = await contract.transfer(recipient, amount);
                document.getElementById('transactionStatus').innerText = `Transaction sent. Waiting for confirmation...`;
                await tx.wait();
                document.getElementById('transactionStatus').innerText = `Transaction confirmed! Tx hash: ${tx.hash}`;
            } catch (error) {
                console.error('Error sending tokens:', error);
                document.getElementById('transactionStatus').innerText = 'Transaction failed. Check console for details.';
            }
        }

        // Attach event listeners
        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        document.getElementById('sendTokenBtn').addEventListener('click', sendTokens);
    </script>
</body>
</html>
