<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <title>Simple Deposit/Withdraw</title>
</head>
<body>
    <h1>Simple Contract Interaction</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>
    <hr>
    <h2>Deposit</h2>
    <label for="daiAmount">DAI Amount: </label>
    <input type="number" id="daiAmount" placeholder="Enter DAI amount">
    <br>
    <label for="plsAmount">PLS Amount: </label>
    <input type="number" id="plsAmount" placeholder="Enter PLS amount">
    <br>
    <button id="depositButton">Deposit</button>
    <hr>
    <h2>Withdraw</h2>
    <button id="withdrawButton">Withdraw</button>
    <script src="script.js"></script>
</body>
</html>
