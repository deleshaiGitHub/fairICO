<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>DCA Bot</h1>
    <form id="dcaForm">
        <label for="daiAmount">DAI Amount:</label>
        <input type="number" id="daiAmount" required><br>

        <label for="plsAmount">PLS Amount:</label>
        <input type="number" id="plsAmount" required><br>

        <label for="baseOrderSize">Base Order Size:</label>
        <input type="number" id="baseOrderSize" required><br>

        <label for="safetyOrderSize">Safety Order Size:</label>
        <input type="number" id="safetyOrderSize" required><br>

        <label for="priceDeviation">Price Deviation (%):</label>
        <input type="number" id="priceDeviation" required><br>

        <label for="maxSafetyOrders">Max Safety Orders:</label>
        <input type="number" id="maxSafetyOrders" required><br>

        <label for="volumeScale">Safety Order Volume Scale:</label>
        <input type="number" id="volumeScale" required><br>

        <label for="stepScale">Safety Order Step Scale:</label>
        <input type="number" id="stepScale" required><br>

        <button type="submit">Start DCA</button>
    </form>
</body>
</html>
