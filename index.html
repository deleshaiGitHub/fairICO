        let web3;
        let accounts;
        let stakingContract, tokenContract;

        // Connect Wallet
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    accounts = await web3.eth.requestAccounts();
                    document.getElementById('walletInfo').innerText = `Connected: ${accounts[0]}`;
                    document.getElementById('stakeButton').disabled = false;
                } catch (error) {
                    console.error('User denied wallet access.');
                }
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }

        // Approve and Stake
        async function approveAndStake() {
            let amount = document.getElementById('amount').value;
            let duration = document.getElementById('duration').value;

            if (!amount || !duration) {
                alert('Please enter both amount and duration.');
                return;
            }

            try {
                tokenContract = new web3.eth.Contract(tokenABI, tokenContractAddress);
                stakingContract = new web3.eth.Contract(stakingABI, stakingContractAddress);

                // Approve the token transfer
                let approvalTx = await tokenContract.methods.approve(stakingContractAddress, web3.utils.toWei(amount, 'ether')).send({
                    from: accounts[0],
                    gas: 300000 // Set an appropriate gas limit
                });
                document.getElementById('transactionStatus').innerText = 'Token approved! Now staking...';

                // Stake tokens
                let stakingTx = await stakingContract.methods.stake(web3.utils.toWei(amount, 'ether'), duration).send({
                    from: accounts[0],
                    gas: 300000 // Set an appropriate gas limit
                });

                document.getElementById('transactionStatus').innerText = `Staking successful! Transaction: ${stakingTx.transactionHash}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('transactionStatus').innerText = 'An error occurred during staking.';
            }
        }

        // Event Listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('stakeButton').addEventListener('click', approveAndStake);
