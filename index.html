<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Stake Tokens</h1>

    <div>
        <label for="tokenAmount">Amount to Stake:</label>
        <input type="text" id="tokenAmount" placeholder="Enter amount to stake">
    </div>

    <div>
        <label for="lockingPeriod">Locking Period (seconds):</label>
        <input type="text" id="lockingPeriod" placeholder="Enter locking period in seconds">
    </div>

    <button onclick="approveAndStake()">Stake</button>

    <p id="transactionStatus"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="./staking_abi.js"></script>
    <script src="./scripts.js"></script>

</body>
</html>
