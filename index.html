<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .news-item a {
            color: #007BFF;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto News Feed</h1>
    </header>
    <div class="container" id="news-container">
        <p>Loading news...</p>
    </div>
    <script>
        async function fetchCryptoNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '<p>Loading news...</p>';

            const feeds = [
                "https://www.coindesk.com/arc/outboundfeeds/rss/",
                "https://cointelegraph.com/rss"
            ];

            const parser = new DOMParser();

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
                    const data = await response.json();

                    if (data && data.items) {
                        data.items.forEach(item => {
                            const newsItem = document.createElement('div');
                            newsItem.className = 'news-item';
                            newsItem.innerHTML = `
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                <p>${item.pubDate}</p>
                            `;
                            newsContainer.appendChild(newsItem);
                        });
                    }
                } catch (error) {
                    console.error(`Error fetching feed ${feed}:`, error);
                }
            }

            if (newsContainer.innerHTML === '<p>Loading news...</p>') {
                newsContainer.innerHTML = '<p>No news available at this time.</p>';
            }
        }

        fetchCryptoNews();
    </script>
</body>
</html>
