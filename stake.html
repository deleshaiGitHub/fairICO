
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Purchase & Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #fdbb2d;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #fdbb2d;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff9900;
        }

        .info {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 20px;
        }

        .rewards {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Purchase & Rewards</h1>

        <label for="amount">Amount to Purchase:</label>
        <input type="number" id="amount" placeholder="Enter amount of tokens">

        <label for="rewardRate">Reward Rate:</label>
        <input type="text" id="rewardRate" value="5% APR" disabled>

        <button onclick="approveSpend()">Approve Token Spend</button>
        <button id="mintButton" onclick="mintTokens()" disabled>Mint & Lock Tokens</button>

        <div class="rewards">
            <h3>Your Rewards</h3>
            <p>Locked Tokens: <span id="lockedTokens">0</span></p>
            <p>Accrued Rewards: <span id="rewards">0</span></p>
            <button onclick="claimTokens()">Claim Locked Tokens</button>
            <button onclick="claimRewards()">Claim Rewards</button>
        </div>

        <div class="info">
            <p>Tokens are locked for 30 days. Rewards are distributed in real-time.</p>
        </div>
    </div>

    <script>
        async function approveSpend() {
            const amount = document.getElementById("amount").value;
            const requiredPayment = amount; // Adjust based on mint price logic

            try {
                alert(`Approval for ${requiredPayment} tokens sent to wallet.`);
                document.getElementById("mintButton").disabled = false;
            } catch (error) {
                alert("Approval failed. Check your token balance.");
            }
        }

        async function mintTokens() {
            const amount = document.getElementById("amount").value;

            try {
                alert(`Minting ${amount} tokens and locking them for 30 days.`);
                document.getElementById("lockedTokens").textContent = amount;
            } catch (error) {
                alert("Minting failed. Ensure you approved token spend.");
            }
        }

        async function claimTokens() {
            try {
                alert("Claiming locked tokens after 30 days.");
            } catch (error) {
                alert("Claim failed. Tokens may still be locked.");
            }
        }

        async function claimRewards() {
            try {
                alert("Claiming accrued rewards.");
            } catch (error) {
                alert("Claim failed. No rewards available.");
            }
        }
    </script>
</body>
</html>
